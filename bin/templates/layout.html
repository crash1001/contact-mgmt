<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(page_title)" lang="en">
	<meta charset="UTF-8"/>
	<meta description = "viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<title th:text = "'Contact Manager | ' + ${page_title}">Contact Manager</title>
</head>

<body>

	<div th:fragment="nav" class="navbar-fixed">
		<nav class = "navbar navbar-inverse">
			<div class="container">
			
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand">Contact<span>.</span>Manager</a>					
				</div>
				
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
												
						<li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'active' : ''}"><a th:href="@{/}">View</a></li>
						<li th:classappend="${#httpServletRequest.servletPath.equals('/upload') ? 'active' : ''}"><a th:href="@{/upload}">Upload</a></li>
						
						<li th:classappend="${#httpServletRequest.servletPath.equals('/favorites') ? 'active' : ''}"><a th:href="@{/favorites}"></a></li>
						<li th:classappend="${#httpServletRequest.servletPath.equals('/edit') ? 'active' : ''}"><a th:href="@{/edit}"></a></li>
					</ul>
					
				</div>
			</div>
		</nav>
	</div>
	
		<div th:fragment="searchbar" class="search-bar container">
			<div class="col-sm3 col-md-3 pull-right">
				
					<form th:action="@{/search}" class="navbar-form" method="get" role="search">
						<div class="input-group">
							<input name="q" type="search" placeholder="Search all Contacts...." required="required" autocomplete="off" />
							
						</div>	
					</form>
				
			</div>
		</div>
	
	<div th:fragment="flash" th:if="${flash != null}" class="container">
		
		<div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
	</div>	

	
</body>

</html>
